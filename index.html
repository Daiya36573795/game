<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Lane Obstacle Avoidance Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            touch-action: none;
        }
        #menu, #game-over {
            position: absolute;
            text-align: center;
            z-index: 10;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="menu">
        <h1>3-Lane Obstacle Avoidance Game</h1>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game-over" style="display:none;">
        <h1>Game Over</h1>
        <p id="final-distance"></p>
        <button onclick="startGame()">Restart Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
